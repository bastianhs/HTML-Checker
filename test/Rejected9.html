    <head>
        <title>Simple Webpage</title>
        <script>
            document.getElementById("demo").innerHTML = "Hello JavaScript!";
        </script>
    </head>

        <a>Not going anywhere</a><br>
        <a href="https://www.google.co.id/">Might send you somewhere</a>

        <p id="demo"></p>
    </body>
</html>
